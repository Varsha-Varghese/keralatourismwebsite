      <form name="signupform" action="index.html" onsubmit="return signupvalidate();">
        <input type="text" class="form-control" placeholder="Name" aria-label="Name" autofocus required><br>
        <textarea class="form-control" placeholder="Address" id="floatingTextarea2" style="height: 100px" required></textarea><br>
        <input type="text" class="form-control" placeholder="State" aria-label="State" required><br>
        <input type="text" class="form-control" placeholder="District" aria-label="District" required><br>
        <input type="number" id="zipcode" class="form-control" placeholder="Zipcode" aria-label="Zipcode" required><br>
        <label for="Gender"><b>Gender</b></label><br><br>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" required>
            <label class="form-check-label" for="inlineRadio1">Male</label>
        </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" required>
            <label class="form-check-label" for="inlineRadio2">Female</label>
          </div>
          <br><br>
          <input type="tel" id="mob" class="form-control" placeholder="Phone number" aria-label="Phone No"><br>
          <input type="email" class="form-control" id="emailid" class="email" placeholder="E-mail ID"> <br>
          <input type="password" onkeyup="return StrengthChecker(pwd1);" class="form-control" id="pwd1" placeholder="Enter a Password"><br>
          <span id="StrengthDisp" class="badge displayBadge"></span><br><br>

          <input type="password" class="form-control" id="pwd2" placeholder="Confirm password">
